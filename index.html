<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="./pikachu.png">
</head>
<body>
    
    <h1>FORMS</h1>

    <!-- USING OF FORM TAG AND ITS ATTRIBUTES -->
    <form action="page2.html">
        <label for="name">Name</label>
            <input required type="text" name="name" id="name" value="" placeholder="name"><br><br>
               
        <label for="email">Email Address</label>
            <input required type="email" name="email" id="email" value="" placeholder="email"><br><br>

        <label for="password">Password</label>
            <input required type="password" name="password" id="password" value="" placeholder="password"><br><br>

        <!-- uSING OF RADIO BUTTON   -->
        Language
        <br><br>
        <input type="radio" name="language" value="react">
            <label for="react">React</label><br>

        <input type="radio" name="language" value="angular">
            <label for="angular">Angular</label><br>

        <input type="radio" name="language" value="vue">
            <label for="vue">Vue</label><br><br>

        <!-- USING OF CHECK BOX -->
        Course
        <br><br>
        <input type="checkbox" name="course1" value="mern">
            <label for="mern">MERN</label><br>

        <input type="checkbox" name="course2" value="mean">
            <label for="mean">MEAN</label><br>

        <input type="checkbox" name="course3" value="mevn">
            <label for="mevn">MEVN</label><br><br>

        <!-- USING OF SELCET BOX -->
        Field:
        <br>
        <select name="field" id="friends">
            <option value="front end">Front End</option>
            <option value="back end">Back End</option>
            <option value="full stack">Full Stack</option>
        </select><br><br>

        <!-- USING OF TEXTAREA -->
        <textarea name="query" id="query" cols="25" rows="5"></textarea>
        <br><br>

        <label for="phone">Phone Number</label>
            <input required type="number" name="phone" id="phone" value="">
            
            <input type="submit">


        <h1>TABLES</h1> 
        <a href="./page3.html">Click Here</a>
    
    </form>
    
</body>
</html>
